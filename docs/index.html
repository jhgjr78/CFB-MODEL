<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CFB Model â€” Weekly</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root { --red:#D32F2F; --blue:#1976D2; --bg:#0b0b10; --card:#141422; --text:#e9eef7; --muted:#9fb0c6; }
  *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui;background:var(--bg);color:var(--text)}
  header{padding:16px 12px;border-bottom:1px solid #1f2236; position:sticky;top:0;background:linear-gradient(#0b0b10, #0b0b10cc)}
  h1{margin:0;font-size:20px}
  .bar{display:flex;gap:8px;align-items:center;margin-top:8px;flex-wrap:wrap}
  select,button{background:#10172a;color:var(--text);border:1px solid #223050;padding:8px 10px;border-radius:8px}
  table{width:100%;border-collapse:separate;border-spacing:0 10px;margin:16px 0}
  th{font-size:12px;color:var(--muted);text-align:left;padding:8px}
  td{background:var(--card);padding:10px 8px}
  .row{border-radius:12px;overflow:hidden}
  .fav{font-weight:600}
  .chip{padding:2px 8px;border-radius:999px;font-size:12px;border:1px solid #2a3353;color:#cfe1ff}
  .g{display:grid;gap:8px;padding:0 12px}
  .hint{color:var(--muted); font-size:12px}
  .col-vegas{background:linear-gradient(90deg,#141422, #141422); }
  .col-ours{background:linear-gradient(90deg,#1a1a2e,#161636);}
  .deltaUp{color:#8bc34a;font-weight:600}
  .deltaDn{color:#ff7961;font-weight:600}
</style>
</head>
<body>
<header>
  <h1>CFB Weekly Predictions</h1>
  <div class="bar">
    <span class="chip" id="meta"></span>
    <button id="refresh">Refresh</button>
  </div>
  <div class="hint">Our model vs Vegas (spread/total). Columns shaded: our model (blue), Vegas (neutral).</div>
</header>
<main class="g">
  <div id="table"></div>
</main>
<script src="app.js"></script>
</body>
</html>
