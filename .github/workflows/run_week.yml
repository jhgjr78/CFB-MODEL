name: CFB Model — Weekly Runner

on:
  workflow_dispatch:
    inputs:
      year:  { description: "Season year", required: true, default: "2025" }
      week:  { description: "Week number", required: true, default: "6" }
      scope: { description: "Scope: all, top25, top10", required: true, default: "all" }
      mode:  { description: "Mode: FULL (with drives) or FAST", required: true, default: "FAST" }

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          pip install -r requirements.txt || pip install pandas requests

      - name: Build Week predictions & publish JSON
        env:
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
          YEAR:  ${{ github.event.inputs.year }}
          WEEK:  ${{ github.event.inputs.week }}
          SCOPE: ${{ github.event.inputs.scope }}
          MODE:  ${{ github.event.inputs.mode }}
        run: |
          python .github/runner/weekly.py

      - name: Commit JSON to docs (for Pages)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/week_preds.json docs/_games_dbg.json docs/_rankings_dbg.json || true
          git commit -m "Publish week_preds.json + debug" || echo "No changes"
          git push

      - name: Sanity check – list docs & peek JSON + debug
        run: |
          echo "== docs directory =="
          ls -l docs || true
          echo "== JSON size (bytes) =="
          wc -c < docs/week_preds.json || true
          echo "== First 40 lines of week_preds.json =="
          head -n 40 docs/week_preds.json || true
          echo "== games debug =="
          head -n 60 docs/_games_dbg.json || true
          echo "== rankings debug =="
          head -n 60 docs/_rankings_dbg.json || true

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: week_preds
          path: week_preds.csv